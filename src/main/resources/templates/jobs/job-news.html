<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Việc Làm</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .templateux-cover {
            background-image: url('/home_assets/images/hero_1.jpg');
            height: 300px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .templateux-cover h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .templateux-cover p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        .templateux-section {
            padding: 20px 0;
        }

        .container {
            width: 90%; /* Increased width for better spacing */
            max-width: 1200px;
            margin: 20px auto;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Improved column responsiveness */
            gap: 20px;
        }

        .post-card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column; /* Allows for better vertical alignment */
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .block-thumbnail {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .block-thumbnail-content {
            padding: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.5); /* Added background for better text visibility */
            color: #fff; /* White text for better contrast */
        }

        .block-thumbnail-content h2 {
            margin: 0 0 15px;
            font-size: 1.5em; /* Adjusted for better hierarchy */
        }

        .post-content {
            padding: 20px;
            flex: 1; /* Allows content to expand and fill space */
        }

        .post-content p {
            color: #555;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .post-content .location,
        .post-content .salary,
        .post-content .closing-date,
        .post-content .experience {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #777;
        }

        .btn-apply {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s; /* Added transform for scale effect */
        }

        .btn-apply:hover {
            background-color: #218838;
            transform: scale(1.05); /* Scale effect on hover */
        }

    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="templateux-cover" style="background-image: url(/home_assets/images/hero_1.jpg);">
        <div class="container">
            <div class="row align-items-lg-center">
                <div class="col-lg-6 order-lg-1 text-center mx-auto">
                    <h1 class="heading mb-3 text-white" data-aos="fade-up">Jobs</h1>
                    <p class="lead mb-5 text-white" data-aos="fade-up" data-aos-delay="100">"Jobs – connecting recruitment, work, and candidates, offering comprehensive development opportunities, helping you find the right position, the right person, and the right opportunity to advance further in your career!"</p>
                    <p data-aos="fade-up" data-aos-delay="200"><a href="#" class="btn btn-primary py-3 px-4 mr-3">Get Started</a> <a href="#" class="text-white">Learn More</a></p>
                </div>
            </div>
        </div>
    </div> <!-- .templateux-cover -->


    <div class="templateux-section">
        <div class="container">
            <h2 class="mb-4">Available Jobs</h2>
            <div class="news-grid">
                <div class="post-card" th:each="job : ${jobs}">
                    <div class="block-thumbnail" th:style="'background-image: url(' + ${job.path} + ')'" data-aos="fade" data-aos-delay="300">
                        <div class="block-thumbnail-content">
                            <h2 th:text="${job.title}"></h2>
                            <span class="post-meta" th:text="${job.postingDate}"></span>
                        </div>
                    </div>
                    <div class="post-content">
                        <p th:text="${job.description}"></p>
                        <span class="location" th:text="'Location: ' + ${job.location}"></span>
                        <span class="salary" th:text="'Salary: ' + ${job.salaryRange}"></span>
                        <span class="closing-date" th:text="'Closing Date: ' + ${job.closingDate}"></span>
                        <span class="experience" th:text="'Experience Required: ' + ${job.experienceYears} + ' years'"></span>
                        <a th:href="@{/candidates/apply}" class="btn-apply">Apply</a>
                    </div>
                </div>
            </div> <!-- .news-grid -->
        </div>
    </div> <!-- .templateux-section -->

    <script th:src="@{/home_assets/js/scripts-all.js}"></script>
    <script th:src="@{/home_assets/js/main.js}"></script>
</div>

</body>
</html>
